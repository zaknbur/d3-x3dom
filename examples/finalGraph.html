<!DOCTYPE html>
<html>

<head>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://x3dom.org/download/dev/x3dom-full.js"></script>
  <link rel="stylesheet" href="https://x3dom.org/download/dev/x3dom.css" />
  <script src="https://raw.githack.com/jamesleesaunders/d3-x3dom/master/build/d3-x3dom.js"></script>
</head>

<body>
  <div id="chartholder"></div>

  <script>
    var chartHolder = d3.select("#chartholder");
    var myChart = d3.x3dom.chart.barChartMultiSeries();

    async function getData(url) {
      let response = await fetch(url);
      var json = await response.json();

      var genders = ["male", "female"];
      var races = ["Black", "White", "Other"];

      // Setup Empty Data
      var data = [
        {
          key: "male",
          values: [
            { key: "Black", value: 0 },
            { key: "White", value: 0 },
            { key: "Other", value: 0 },
          ]
        },
        {
          key: "female",
          values: [
            { key: "Black", value: 0 },
            { key: "White", value: 0 },
            { key: "Other", value: 0 },
          ]
        }
      ];

      json.entry.forEach(function(entry, i) {
        var gender = entry.resource.gender;
        var race = entry.resource.extension[0].valueCodeableConcept.coding[0].display;

        var genderVal = genders.indexOf(gender);
        var raceVal = races.indexOf(race);
        if (raceVal < 0) {
          raceVal = 2;
        }
        if (genderVal < 0) {
          genderVal = 1;
        }
        data[genderVal].values[raceVal].value += 1;
      });


      return data;
    }

    getData('https://syntheticmass.mitre.org/fhir/Patient?_count=100')
      .then(function(data) {
        console.log(data);
        chartHolder.datum(data).call(myChart);
        x3dom.reload();
      });

  </script>
</body>
</html>
